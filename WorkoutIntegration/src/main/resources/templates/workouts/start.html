<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Start Workout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Start New Workout</h1>
    <form th:action="@{/web/workouts/start}" th:object="${workoutStart}" method="post">
        <div class="mb-3">
            <label class="form-label">Workout Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Workout Type</label>
            <input type="text" class="form-control" th:field="*{type}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Difficulty</label>
            <select class="form-control" th:field="*{difficulty}">
                <option value="BEGINNER">Beginner</option>
                <option value="INTERMEDIATE">Intermediate</option>
                <option value="ADVANCED">Advanced</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Start Workout</button>
    </form>
</div>
</body>
</html>
