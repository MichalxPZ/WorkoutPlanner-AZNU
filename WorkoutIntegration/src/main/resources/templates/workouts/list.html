<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Workouts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Workouts</h1>
    <a href="/web/workouts/start" class="btn btn-primary mb-3">Start New Workout</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="workout : ${workouts}">
            <td th:text="${workout.id}"></td>
            <td th:text="${workout.name}"></td>
            <td th:text="${workout.type}"></td>
            <td th:text="${workout.status}"></td>
            <td>
                <a th:href="@{/web/workouts/end(workoutId=${workout.id})}" class="btn btn-sm btn-warning">End</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
