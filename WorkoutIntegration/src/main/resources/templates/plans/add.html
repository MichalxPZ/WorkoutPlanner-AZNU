<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Workout Plan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Add New Workout Plan</h1>
    <form th:action="@{/web/plans/add}" th:object="${workoutPlan}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Type</label>
            <input type="text" class="form-control" th:field="*{type}">
        </div>
        <div class="mb-3">
            <label class="form-label">Difficulty</label>
            <select class="form-control" th:field="*{difficulty}">
                <option value="BEGINNER">Beginner</option>
                <option value="INTERMEDIATE">Intermediate</option>
                <option value="ADVANCED">Advanced</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Duration</label>
            <input type="text" class="form-control" th:field="*{duration}">
        </div>
        <div class="mb-3">
            <label class="form-label">Equipment</label>
            <input type="text" class="form-control" th:field="*{equipment}">
        </div>
        <div class="mb-3">
            <label class="form-label">Muscle Group</label>
            <input type="text" class="form-control" th:field="*{muscle}">
        </div>
        <div class="mb-3">
            <label class="form-label">Author</label>
            <input type="text" class="form-control" th:field="*{author}">
        </div>
        <button type="submit" class="btn btn-primary">Add Workout Plan</button>
    </form>
</div>
</body>
</html>
