<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Workout Plans</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1>Workout Plans</h1>
    <a href="/plans/add" class="btn btn-primary mb-3">Add New Workout Plan</a>
    <a href="/workouts" class="btn btn-primary mb-3">Workouts</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Type</th>
            <th>Difficulty</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plan : ${plans}">
            <td th:text="${plan.id}"></td>
            <td th:text="${plan.name}"></td>
            <td th:text="${plan.description}"></td>
            <td th:text="${plan.type}"></td>
            <td th:text="${plan.difficulty}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
