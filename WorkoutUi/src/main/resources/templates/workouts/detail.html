<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Details</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Workout Details</h1>
<div class="workout-details">
    <p><strong>Workout ID:</strong> <span th:text="${workout.workoutId}"></span></p>
    <p><strong>Name:</strong> <span th:text="${workout.name}"></span></p>
    <p><strong>Description:</strong> <span th:text="${workout.description}"></span></p>
    <p><strong>Status:</strong> <span th:text="${workout.state}"></span></p>
    <p><strong>Start Date:</strong> <span th:text="${workout.startDate}"></span></p>
    <p><strong>End Date:</strong> <span th:text="${workout.endDate}"></span></p>
    <p><strong>Duration:</strong> <span th:text="${workout.duration}"></span> ms</p>
</div>

<div class="actions">
    <!-- Button to end the workout -->
    <form th:action="@{/workouts/end}" method="post" style="display: inline;">
        <input type="hidden" th:name="workoutId" th:value="${workout.workoutId}" />
        <button type="submit" class="button button-end">End Workout</button>
    </form>
    <!-- Button to delete the workout -->
    <form th:action="@{/workouts/delete/{id}(id=${workout.workoutId})}" method="get" style="display: inline;">
        <input type="hidden" name="_method" value="delete">
        <button type="submit" class="button button-delete">Delete Workout</button>
    </form>
</div>
<br>

<a href="/workouts" class="button">Back to Workouts</a>
</body>
</html>
