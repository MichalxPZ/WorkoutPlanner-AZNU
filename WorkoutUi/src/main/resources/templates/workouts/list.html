<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Workouts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1>Workouts</h1>
    <a href="/workouts/start" class="btn btn-primary mb-3">Start New Workout</a>
    <a href="/plans" class="btn btn-primary mb-3">Workout plans</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Start</th>
            <th>End</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="workout : ${workouts}">
            <td th:text="${workout.getWorkoutId()}"></td>
            <td th:text="${workout.getName()}"></td>
            <td th:text="${workout.getDescription()}"></td>
            <td th:text="${workout.getStartDate()}"></td>
            <td th:text="${workout.getEndDate()}"></td>
            <td th:text="${workout.getState()}"></td>
            <td>
                <a th:href="@{/workouts/detail/{id}(id=${workout.workoutId})}" class="btn btn-sm btn-primary">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
