<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>End Workout</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body class="container mt-5">
<h1 class="text-center mb-4">End a Workout</h1>
<div th:if="${problemDetail != null}" class="alert alert-danger">
    <p>Error: <span th:text="${problemDetail.detail}"></span></p>
</div>
<form action="#" th:action="@{/workouts/end}" th:object="${endWorkoutRequest}" method="post" class="card p-4">
    <div class="mb-3">
        <label for="workout-id" class="form-label">Workout ID:</label>
        <input type="number" id="workout-id" th:field="*{workoutId}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label for="end-date" class="form-label">End Date and Time:</label>
        <input type="datetime-local" id="end-date" th:field="*{endDate}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label for="duration" class="form-label">Duration (in minutes):</label>
        <input type="number" id="duration" th:field="*{duration}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">End Workout</button>
</form>
</body>
</html>
