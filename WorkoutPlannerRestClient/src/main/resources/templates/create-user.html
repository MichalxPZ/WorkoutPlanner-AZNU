<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create User</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body class="container mt-5">
<h1 class="text-center mb-4">Create a New User</h1>

<div th:if="${problemDetail != null}" class="alert alert-danger">
    <p>Error: <span th:text="${problemDetail.detail}"></span></p>
</div>

<form action="#" th:action="@{/workouts/users}" th:object="${newUser}" method="post" class="card p-4">    <div class="mb-3">
        <label for="user-name" class="form-label">Name:</label>
        <input type="text" id="user-name" th:field="*{name}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label for="user-surname" class="form-label">Surname:</label>
        <input type="text" id="user-surname" th:field="*{surname}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label for="user-email" class="form-label">Email:</label>
        <input type="email" id="user-email" th:field="*{email}" class="form-control" required/>
    </div>
    <button type="submit" class="btn btn-success">Create User</button>
</form>
</body>
</html>
